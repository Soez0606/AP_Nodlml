        <script>
            (function () {
                "use strict";

                // DonnÃ©es QCM (issues de ton cours)
                const qcmData = {
                    category: { title: "Intelligence Artificielle - Introduction" },
                    mcq: {
                        title: "ComprÃ©hension de l'intelligence et des premiers neurones artificiels",
                        questions: [
                            {
                                label: "Selon Albert Einstein, quâ€™est-ce qui dÃ©finit lâ€™intelligence ?",
                                answers: [
                                    { label: "La capacitÃ© de raisonner logiquement.", valid: false },
                                    { label: "La capacitÃ© de sâ€™adapter.", valid: true },
                                    { label: "La capacitÃ© de mÃ©moriser.", valid: false }
                                ],
                                explanation: "Einstein insistait sur lâ€™adaptation : lâ€™intelligence consiste Ã  ajuster son comportement face au changement."
                            },
                            {
                                label: "Dans lâ€™exemple des spaghettis, quelle est lâ€™approche dâ€™un programme classique ?",
                                answers: [
                                    { label: "Choisir un spaghetti au hasard.", valid: false },

                                    { label: "Secouer le paquet sur la table.", valid: false }
                                ],
                                explanation: "Un programme classique applique une procÃ©dure sÃ©quentielle : comparer un spaghetti Ã  un autre jusquâ€™Ã  trouver le plus long."
                            },
                            {
                                label: "Dans le mÃªme exemple, quelle stratÃ©gie adopte lâ€™Ãªtre humain ?",
                                answers: [
                                    { label: "Il suit une liste dâ€™instructions rigides.", valid: false },
                                    { label: "Il secoue le paquet et observe le spaghetti qui dÃ©passe.", valid: true },
                                    { label: "Il mÃ©morise toutes les longueurs.", valid: false }
                                ],
                                explanation: "Lâ€™humain utilise une heuristique : un geste simple qui fait Ã©merger directement le spaghetti le plus long."
                            },
                            {
                                label: "Comment appelle-t-on le raccourci pratique quâ€™utilise lâ€™humain dans ce genre de situation ?",
                                answers: [
                                    { label: "Une heuristique.", valid: true },
                                    { label: "Un algorithme.", valid: false },
                                    { label: "Une rÃ¨gle absolue.", valid: false }
                                ],
                                explanation: "Une heuristique est une rÃ¨gle pratique, apprise par lâ€™expÃ©rience, qui Ã©conomise des Ã©tapes de calcul."
                            },
                            {
                                label: "Quel est le cycle de lâ€™apprentissage dÃ©crit dans le cours ?",
                                answers: [
                                    { label: "Exemples â†’ feedback â†’ ajustements â†’ meilleure stratÃ©gie.", valid: true },
                                    { label: "Observation â†’ action â†’ oubli.", valid: false },
                                    { label: "ThÃ©orie â†’ pratique â†’ validation.", valid: false }
                                ],
                                explanation: "Lâ€™apprentissage repose sur lâ€™itÃ©ration : on observe des exemples, on reÃ§oit un retour, on ajuste, on sâ€™amÃ©liore."
                            },
                            {
                                label: "Qui sont les auteurs de lâ€™article fondateur de 1943 sur le neurone formel ?",
                                answers: [
                                    { label: "Warren McCulloch et Walter Pitts.", valid: true },
                                    { label: "Alan Turing et John McCarthy.", valid: false },
                                    { label: "Marvin Minsky et Arthur Samuel.", valid: false }
                                ],
                                explanation: "McCulloch & Pitts (1943) posent les bases dâ€™un neurone logique binaire."
                            },
                            {
                                label: "Que dÃ©crit leur modÃ¨le de neurone artificiel ?",
                                answers: [
                                    { label: "Une unitÃ© qui additionne les signaux, compare Ã  un seuil et sâ€™active ou non.", valid: true },

                                    { label: "Une machine capable dâ€™Ã©motions.", valid: false }

                                explanation: "Somme pondÃ©rÃ©e des entrÃ©es + comparaison Ã  un seuil = sortie binaire ON/OFF."
                            },
                            {
                                label: "Quel nom donne-t-on Ã  ce concept de neurone binaire ?",
                                answers: [
                                    { label: "Threshold Logic Unit (TLU).", valid: true },
                                    { label: "Perceptron.", valid: false },
                                    { label: "Machine de Turing.", valid: false }
                                ],
                                explanation: "La TLU est la Â« brique Â» logique Ã  seuil, ancÃªtre direct des neurones artificiels ultÃ©rieurs."
                            },
                            {
                                label: "Quel scientifique formule en 1950 la question Â« Les machines peuvent-elles penser ? Â»",
                                answers: [
                                    { label: "Alan Turing.", valid: true },
                                    { label: "John McCarthy.", valid: false },
                                    { label: "Frank Rosenblatt.", valid: false }
                                ],
                                explanation: "Turing propose Ã©galement un test opÃ©rationnel : le Test de Turing."
                            },
                            {
                                label: "Quel Ã©vÃ©nement de 1956 baptise officiellement lâ€™Intelligence Artificielle ?",
                                answers: [
                                    { label: "La confÃ©rence de Dartmouth.", valid: true },
                                    { label: "Le sÃ©minaire de Princeton.", valid: false },
                                    { label: "Le colloque de Cambridge.", valid: false }
                                ],
                                explanation: "La confÃ©rence de Dartmouth (1956) rÃ©unit les pionniers et cristallise le champ de lâ€™IA."
                            }
                        ]
                    }
                };

                // Utilitaires
                const $ = (sel) => document.querySelector(sel);
                const shuffleInPlace = (arr) => { for (let i = arr.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1));[arr[i], arr[j]] = [arr[j], arr[i]]; } return arr; };
                const deepClone = (o) => JSON.parse(JSON.stringify(o));

                let working = deepClone(qcmData);

                function render() {
                    const host = $("#qcmPanel");
                    host.innerHTML = "";
                    const form = document.createElement("form");
                    form.setAttribute("novalidate", "novalidate");

                    working.mcq.questions.forEach((q, qi) => {
                        const fs = document.createElement("fieldset");
                        fs.id = `qcm_q${qi}`;

                        const legend = document.createElement("legend");
                        legend.textContent = `Q${qi + 1}. ${q.label}`;
                        fs.appendChild(legend);

                        const answers = document.createElement("div");
                        answers.className = "answers";

                        q.answers.forEach((a, ai) => {
                            const row = document.createElement("div");
                            row.className = "ans";
                            const id = `qcm_q${qi}_a${ai}`;

                            const input = document.createElement("input");
                            input.type = "radio";
                            input.name = `qcm_q${qi}`;
                            input.id = id;
                            input.value = String(ai);
                            input.dataset.valid = String(a.valid);

                            const label = document.createElement("label");
                            label.setAttribute("for", id);
                            label.textContent = a.label;

                            row.appendChild(input);
                            row.appendChild(label);
                            answers.appendChild(row);
                        });

                        fs.appendChild(answers);

                        const expl = document.createElement("div");
                        expl.id = `qcm_q${qi}_expl`;
                        expl.className = "expl";
                        expl.hidden = true;
                        expl.textContent = q.explanation || "â€”";
                        fs.appendChild(expl);

                        form.appendChild(fs);
                    });

                    host.appendChild(form);
                    $("#qcmScore").textContent = "";
                }

                function setStatus(fieldset, kind, text) {
                    const old = fieldset.querySelector(".status");
                    if (old) old.remove();
                    const badge = document.createElement("div");
                    badge.className = `status ${kind}`;
                    badge.textContent = text;
                    fieldset.querySelector("legend").insertAdjacentElement("afterend", badge);
                }

                function markCorrect(fs) {
                    fs.querySelectorAll(".ans").forEach(row => {
                        const input = row.querySelector("input[type=radio]");
                        row.classList.remove("good", "bad");
                        if (input.dataset.valid === "true") row.classList.add("good");
                    });
                }

                function grade() {
                    const form = $("#qcmPanel form");
                    let correct = 0;
                    const total = working.mcq.questions.length;

                    working.mcq.questions.forEach((q, qi) => {
                        const fs = document.getElementById(`qcm_q${qi}`);
                        const chosen = form.querySelector(`input[name="qcm_q${qi}"]:checked`);
                        const expl = document.getElementById(`qcm_q${qi}_expl`);
                        fs.querySelectorAll(".ans").forEach(r => r.classList.remove("good", "bad"));

                        if (!chosen) {
                            setStatus(fs, "warn", "Non rÃ©pondu");
                            expl.hidden = false;
                            markCorrect(fs);
                            return;
                        }

                        if (chosen.dataset.valid === "true") {
                            correct++;
                            setStatus(fs, "ok", "Bonne rÃ©ponse");
                            chosen.closest(".ans").classList.add("good");
                        } else {
                            setStatus(fs, "ko", "Mauvaise rÃ©ponse");
                            chosen.closest(".ans").classList.add("bad");
                            markCorrect(fs);
                        }
                        expl.hidden = false;
                    });

                    const pct = Math.round((correct / total) * 100);
                    $("#qcmScore").innerHTML = `<span class="status ${pct >= 80 ? 'ok' : pct >= 50 ? 'warn' : 'ko'}">Score : ${correct}/${total} (${pct}%)</span>`;
                }

                function reset(keepOrder = true) {
                    if (!keepOrder) working = deepClone(qcmData);
                    render();
                }

                function shuffleAll() {
                    working = deepClone(qcmData);
                    shuffleInPlace(working.mcq.questions);
                    working.mcq.questions.forEach(q => shuffleInPlace(q.answers));
                    render();
                }

                // Boot
                render();
                $("#qcmSubmit").addEventListener("click", grade);
                $("#qcmReset").addEventListener("click", () => reset(true));
                $("#qcmShuffle").addEventListener("click", shuffleAll);
            })();
        </script>
